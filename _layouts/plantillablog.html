---
layout: layout
---

{{content}}

<div>
  {%- if site.posts.size > 0 -%}
    <h2> Listado de Posts</h2>
    <ul>
      {%- for post in site.posts -%}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a>
        </h3>
        <span>{{ post.date | date: "%-d %b de %Y" }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
      {%- endfor -%}
    </ul>
    {%- else -%}
      <h2> No hay Posts</h2>
    {%- endif -%}

</div>
